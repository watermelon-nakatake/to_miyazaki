{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="" rel="stylesheet">
	<title>{% if request.path != '/' %}{% block title %}{% endblock %} | {% endif %}Blog App with Auth | Django2
		Tutorial</title>
</head>
<body>
<div class="container">
	<header>
		<p class="site-name"><a href="{% url 'info_edit:index' %}">Blog App</a></p>
		<nav>
			<ul>
				{% if user.is_authenticated %}
					<li><a href="{% url 'logout' %}" class="logout">Logout</a></li>
				{% else %}
					<li><a href="{% url 'accounts:signup' %}" class="signup">Sign up</a></li>
					<li><a href="{% url 'login' %}" class="login">Login</a></li>
				{% endif %}

			</ul>
		</nav>
	</header>
	<div class="content">
		{% block content %}{% endblock %}
	</div>
</div>
</body>
</html>
